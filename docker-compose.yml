services:
  whatsapp-api:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./templates.json:/usr/src/app/templates.json
      - ./baileys_store.json:/usr/src/app/baileys_store.json
      - .:/usr/src/app/data
    environment:
      - DATA_DIR=/usr/src/app/data
    ports:
      - "8192:8192"
